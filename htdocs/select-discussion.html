<script>

    //Get the parameters passed in the url
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get ticket parameter from the URL
    var ticket = getParameterByName('ticket');

    //if there is no ticket in the URL
    if (ticket === null) {
        // Redirect to logout.php
        window.location.href = '/logout';
    } else {

        var message = 'Ticket: ' + ticket;

        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/fetch-ticket', false);  // Set the third parameter to false for a synchronous request
        xhr.send();

        if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            //call function to validate the tickets
            validate_tickets(response);
        } else {
            console.error('Failed to fetch ticket:', xhr.status, xhr.statusText);
        }

        function validate_tickets(response) {
            if (response.error) {
                // Handle the error
                console.error('Error:', response.error);
            } else {
                // check if tickets are equal
                if (ticket == response.ticket){
                    alert("The URL ticket: " + ticket + " is equal to the DB ticket: " + response.ticket);
                }
                else {
                    window.location.href = '/logout';
                }
            }
        }
    }

    const boards = []; // initialize as array of existing boards retrieved from SQL database

    function hide(element) {
        element.style.display = "none";
    };

    function show(element) {
        element.style.display = "block";
    };

    function update() {
        empty = document.getElementById("noboard");
        list = document.getElementById("boards");
        if (boards.length == 0) { // no existing board
            hide(list);
            show(empty);
        } else {
            hide(empty);
            show(list);
        };
    };

    function isAlphaNumeric(str) {
        var code, i, len;
        let empty = true;
        for (i = 0, len = str.length; i < len; i++) {
            code = str.charCodeAt(i);
            if (code != 32) {
                empty = false;
            }
            if (!(code > 47 && code < 58) && // numeric (0-9)
                !(code > 64 && code < 91) && // upper alpha (A-Z)
                !(code > 96 && code < 123) && // lower alpha (a-z)
                !(code == 32)) { // space
                    return false;
            }
        }
        return !(empty);
    };

    function createDiscussionBoard() {
        let created = false;
        let foo = prompt('Enter discussion board name:');
        if (isAlphaNumeric(foo)) {
            let bar = confirm('Confirm creation of '+foo+'?');
            console.log(foo, bar);
            created = foo;
        } else if (foo.length > 0) {
            alert('Invalid name format: '+foo)
        }
        if (created) {
            boards[boards.length] = foo; // add board to existing boards in SQL database
        }
        update();
        return created;
    };

</script>
