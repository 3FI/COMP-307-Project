<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="select-discussion.css" rel="stylesheet">
    <title>Discussions</title>
</head>
<script>

    //Get the parameters passed in the url
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get ticket parameter from the URL
    var ticket = getParameterByName('ticket');

    //if there is no ticket in the URL
    if (ticket === null) {
        // Redirect to logout.php
        window.location.href = '/logout';
    } else {

        var message = 'Ticket: ' + ticket;

        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/fetch-ticket', false);  // Set the third parameter to false for a synchronous request
        xhr.send();

        if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            //call function to validate the tickets
            validate_tickets(response);
        } else {
            console.error('Failed to fetch ticket:', xhr.status, xhr.statusText);
        }

        function validate_tickets(response) {
            if (response.error) {
                // Handle the error
                console.error('Error:', response.error);
            } else {
                // check if tickets are equal
                if (ticket == response.ticket){
                    alert("The URL ticket: " + ticket + " is equal to the DB ticket: " + response.ticket);
                }
                else {
                    window.location.href = '/logout';
                }
            }
        }
    }

    function hide(element) {
        element.style.display = "none";
    };

    function show(element) {
        element.style.display = "block";
    };

    function colorRed(element) {
        element.style.color = "red";
    };

    function createBoard() {
        dashboard = document.getElementById("empty-dashboard");
        form = document.getElementById("form");
        hide(dashboard);
        show(form);
        return true;
    };

    function isAlphaNumeric(str) {
        var code, i, len;
        let empty = true;
        for (i = 0, len = str.length; i < len; i++) {
            code = str.charCodeAt(i);
            if (code != 32) {
                empty = false;
            }
            if (!(code > 47 && code < 58) && // numeric (0-9)
                !(code > 64 && code < 91) && // upper alpha (A-Z)
                !(code > 96 && code < 123) && // lower alpha (a-z)
                !(code == 32)) { // space
                    return false;
            }
        }
        return !(empty);
    };

    function generateBoard() {
        dashboard = document.getElementById("empty-dashboard");
        form = document.getElementById("form");
        boardName = document.forms["board form"]["board name"].value;
        if (!isAlphaNumeric(boardName)) {
            help = document.getElementById('boardNameHelp');
            colorRed(help);
            return false;
        } else {
            hide(form);
            hide(dashboard);
            return true;
        }
    };
</script>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="margin-left: 15px;">Discussions</a>
            </div>
            <div class="nav navbar-right">
                <form action="/logout" method="post">
                    <button type="logout" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">All boards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Subscribed</a>
                </li>
            </ul>
        </div>
        <div id="empty-dashboard" class="card-body text-center home">
            <div class="welcome">
                <p class="empty-dashboard">Your dashboard is looking a little empty...</p>
                <p class="empty-dashboard">Let's start a discussion board!</p>
            </div>
            <a href="#" class="btn btn-primary create-board" onclick="return createBoard()">Create board</a>
        </div>
        <form id="form" name="board form" class="container home" style="display:none">
            <div class="row">
                <div class="col">
                    <label for="boardName">Give it a name...</label>
                </div>
                <div class="col">
                    <input type="text" name="board name" class="form-control" id="boardName" placeholder="COMP 307">
                    <small id="boardNameHelp" class="form-text" color="#d9d9d9">Only letters, digits, and spaces allowed</small>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary" onclick="return generateBoard()">Create</button>
                </div>
            </div>
        </form>
    </div>
</body>
