<script>
    numPerRow = 4;

    function ticketCheck(){

        // Synchronous request
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/validate-ticket', false); 
        xhr.send();

        if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            validate_tickets(response);
        } else {
            console.error('Failed to fetch ticket:', xhr.status, xhr.statusText);
            window.location.href = '/logout';
        }

        function validate_tickets(response) {
            if (response.error) {
                console.error('Error:', response.error);
                window.location.href = '/logout';
            } else {
                // If isValid is false (tickets are not equal) -> lougout
                if (!response.isValid){
                    window.location.href = '/logout';
                }
            }
        };

        return true;

    };

    function hide(element) {
        element.style.display = "none";
    };

    function show(element) {
        element.style.display = "block";
    };

    function colorRed(element) {
        element.style.color = "#dc3545";
    };

    function colorDefault(helpMsg) {
        helpMsg.style.color = "#b3b3b3";
    };

    function generateRandomColor() {
        var randomColor = Math.floor(Math.random()*16777215).toString(16);
        while (randomColor = 'ffffff') {
            randomColor = Math.floor(Math.random()*16777215).toString(16);
        }
        return '#'+randomColor;
    };

    function createBoard() {
        inputField = document.getElementById("boardName");
        emptyDashboard = document.getElementById("empty-dashboard");
        form = document.getElementById("form");
        createButton = document.getElementById("dashboard-top");
        dashboard = document.getElementById("dashboard");
        helpMsg = document.getElementById("boardNameHelp");
        validMsg = document.getElementById("validBoardName");
        errorMsg = document.getElementById("invalidBoardName");
        inputField.classList.remove("is-valid")
        form.reset();
        hide(emptyDashboard);
        hide(createButton)
        hide(dashboard)
        hide(validMsg);
        hide(errorMsg);
        show(form);
        colorDefault(helpMsg);
        show(helpMsg);
        return true;
    };

    function isAlphaNumeric(str) {
        var code, i, len;
        let empty = true;
        for (i = 0, len = str.length; i < len; i++) {
            code = str.charCodeAt(i);
            if (code != 32) {
                empty = false;
            }
            if (!(code > 47 && code < 58) && // numeric (0-9)
                !(code > 64 && code < 91) && // upper alpha (A-Z)
                !(code > 96 && code < 123) && // lower alpha (a-z)
                !(code == 32)) { // space
                    return false;
            }
        }
        return !(empty);
    };

    function isEmpty(str) {
        var code, i, len;
        for (i = 0, len = str.length; i < len; i++) {
            code = str.charCodeAt(i);
            if (!(code == 32)) { // space
                    return false;
            }
        }
        return true;
    };

    function capitalize(str) {
        var arr = str.split(' ');
        for (var i = 0; i < arr.length; i++) {
            arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substring(1);     
        }
        return arr.join(' '); 
    };

    function getNumBoards() {

        if (ticketCheck()){

            numBoards = -1;
            var xhr_fetch = new XMLHttpRequest();
            xhr_fetch.onreadystatechange = function() {
                if(xhr_fetch.readyState == 4 && xhr_fetch.status == 200) {
                    // DO/CALL YOUR RENDER FROM IN HERE
                    console.log(this.responseText);
                    data = JSON.parse(this.responseText);
                    numBoards = data.length;
                }
            }
            xhr_fetch.open('GET', '/fetch-board-list', false);  // Set the third parameter to false for a synchronous request
            xhr_fetch.send();
            return numBoards;

        }
    };

    function getBoardNames() {

        if (ticketCheck()){

            boardNames = [];
            var xhr_fetch = new XMLHttpRequest();
            xhr_fetch.onreadystatechange = function() {
                if(xhr_fetch.readyState == 4 && xhr_fetch.status == 200) {
                    // DO/CALL YOUR RENDER FROM IN HERE
                    console.log(this.responseText);
                    data = JSON.parse(this.responseText);
                    for (var i = 0; i < data.length; i++) {
                        boardNames.push(data[i].name);
                    }
                }
            }
            xhr_fetch.open('GET', '/fetch-board-list', false);  // Set the third parameter to false for a synchronous request
            xhr_fetch.send();
            return boardNames;
        }
    };

    function getBoardDescriptions() {

            xhr_fetch.send();

    function getBoardColors() {

        if (ticketCheck()){

            xhr_fetch.onreadystatechange = function() {
                if(xhr_fetch.readyState == 4 && xhr_fetch.status == 200) {
                    // DO/CALL YOUR RENDER FROM IN HERE

                    }
                }
            }
            xhr_fetch.open('GET', '/fetch-board-list', false);  // Set the third parameter to false for a synchronous request
            xhr_fetch.send();
            return boardColors;
        }
    };

    function validateBoardName() {
        inputField = document.getElementById("boardName");
        boardName = document.forms["board form"]["board name"].value;
        boardName = capitalize(boardName);
        helpMsg = document.getElementById("boardNameHelp");
        validMsg = document.getElementById("validBoardName");
        errorMsg = document.getElementById("invalidBoardName");

        if (!isAlphaNumeric(boardName) || isEmpty(boardName)) {
            inputField.classList.remove("is-valid");
            inputField.classList.add("is-invalid");
            hide(errorMsg);
            hide(validMsg);
            colorRed(helpMsg);
            show(helpMsg);
            return false;
        } else if (getBoardNames().includes(boardName)) {
            inputField.classList.remove("is-valid");
            inputField.classList.add("is-invalid");
            hide(helpMsg);
            colorDefault(helpMsg);
            hide(validMsg);
            show(errorMsg);
            return false;
        } else {
            inputField.classList.remove("is-invalid");
            inputField.classList.add("is-valid");
            hide(errorMsg);
            hide(helpMsg);
            show(validMsg);
            return true;
        }
    };

    function isNone(boardDescription) {
        return boardDescription == "None";
    };

    function renderBoards(data, numPerRow) {
        const container = document.getElementById("dashboard");
        contents = ``;
        n = getNumBoards();
        names = getBoardNames();
        descriptions = getBoardDescriptions();
        colors = getBoardColors();

        count = 0;

        for (var i = 0; i < n; i++) {
            name = names[i];
            description = descriptions[i];
            color = colors[i];
            color = generateRandomColor(); // remove this line once colors are correctly fetched from database

            if (count == 0) {
                contents += `<div class="row bottom-padding">`;
            }
            if (!isNone(description)) {
                contents += `<div class="col"><div class="card board-widget" style="background: linear-gradient(to right, #ffffff 98%, `+color+` 2%);">
                    <div class="card-body"><h5 class="card-title">`+name+`</h5><p class="card-text">`+description+`</p>
                    <a href="discussion.html" class="stretched-link"></a></div></div></div>`;
            } else {
                contents += `<div class="col"><div class="card board-widget" style="background: linear-gradient(to right, #ffffff 98%, `+color+` 2%);">
                    <div class="card-body"><h5 class="card-title">`+name+`</h5><p class="card-text" style="color:#ffffff">`+description+`</p>
                    <a href="discussion.html" class="stretched-link"></a></div></div></div>`;
            }
            count += 1;
            if (count == numPerRow) {
                contents += `</div>`;
                count = 0;
            } else if (i == n-1) {
                for (var j = numPerRow-count; j > 0; j--) {
                    contents += `<div class="col"></div>`;
                }
            }
         }

        container.innerHTML = contents;
    };

    function loadBoards(numPerRow) {

        if (ticketCheck()){
            
            alert("ticket check worked!");

            var xhr_fetch = new XMLHttpRequest();
            xhr_fetch.onreadystatechange = function() {
                if(xhr_fetch.readyState == 4 && xhr_fetch.status == 200) {
                    // DO/CALL YOUR RENDER FROM IN HERE
                    console.log(this.responseText);
                    renderBoards(this.responseText, numPerRow);
                }
            }
            xhr_fetch.open('GET', '/fetch-board-list', false);  // Set the third parameter to false for a synchronous request
            xhr_fetch.send();

        } else {
            alert("ticket check didn't work");
        }
    };

    function loadPage() {

        ticketCheck();  //onload -> initial ticket check

        // If tickets are valid, load the page
        emptyDashboard = document.getElementById("empty-dashboard");
        form = document.getElementById("form");
        createButton = document.getElementById("dashboard-top");
        dashboard = document.getElementById("dashboard");
        if (getNumBoards() > 0) {
            hide(emptyDashboard);
            hide(form);
            show(createButton);
            show(dashboard);
            loadBoards(numPerRow);
        } else {
            hide(form);
            hide(createButton);
            hide(dashboard);
            show(emptyDashboard);
        }
    };

        validMsg = document.getElementById("validBoardName");

        boardName = document.forms["board form"]["board name"].value;

        if (validateBoardName()) {
            boardName = capitalize(boardName);

            boardDescription = document.forms["board form"]["board description"].value;
            if (isEmpty(boardDescription)) {
                boardDescription = "None";
            } else {
                boardDescription = capitalize(boardDescription);
            }

            boardColor = generateRandomColor();

            var xhr_create = new XMLHttpRequest();
            xhr_create.onreadystatechange = function() {
                if(xhr_create.readyState == 4 && xhr_create.status == 200) {
                    if(this.responseText == "TRUE") {

                    }
                }
