<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="select-discussion.css" rel="stylesheet">
    <title>Discussions</title>
</head>
<script>

    //Syncronous request
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/validate-ticket', false); 
    xhr.send();

    if (xhr.status === 200) {
        var response = JSON.parse(xhr.responseText);
        validate_tickets(response);
    } else {
        console.error('Failed to fetch ticket:', xhr.status, xhr.statusText);
    }

    function validate_tickets(response) {
        if (response.error) {
            console.error('Error:', response.error);
        } else {
            // If isValid is false (tickets are not equal) -> lougout
            if (!response.isValid){
                window.location.href = '/logout';
            }
        }
    }

    function hide(element) {
        element.style.display = "none";
    };

    function show(element) {
        element.style.display = "block";
    };

    function colorRed(element) {
        element.style.color = "red";
    };

    function createBoard() {
        dashboard = document.getElementById("empty-dashboard");
        form = document.getElementById("form");
        hide(dashboard);
        show(form);
        return true;
    };

    function isAlphaNumeric(str) {
        var code, i, len;
        let empty = true;
        for (i = 0, len = str.length; i < len; i++) {
            code = str.charCodeAt(i);
            if (code != 32) {
                empty = false;
            }
            if (!(code > 47 && code < 58) && // numeric (0-9)
                !(code > 64 && code < 91) && // upper alpha (A-Z)
                !(code > 96 && code < 123) && // lower alpha (a-z)
                !(code == 32)) { // space
                    return false;
            }
        }
        return !(empty);
    };

    function generateBoard() {
        
        //THIS IS THE AJAX TO CREATE A BOARD

        // SET THESE TO YOUR VALUES
        var name_input = 'TESTNAME';
        var xhr_create = new XMLHttpRequest();
        xhr_create.onreadystatechange = function() {
            if(xhr_create.readyState == 4 && xhr_create.status == 200) {
                if(this.responseText == "TRUE") {
                    // FETCH/RELOAD THE DASHBOARD
                }
            }
        }
        xhr_create.open('POST', '/create-board', false);  // Set the third parameter to false for a synchronous request
        xhr_create.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr_create.send('name='+name_input);


        
        //THIS IS THE AJAX TO FETCH THE VALID BOARDS

        var xhr_fetch = new XMLHttpRequest();
        xhr_fetch.onreadystatechange = function() {
            if(xhr_fetch.readyState == 4 && xhr_fetch.status == 200) {
                // DO/CALL YOUR RENDER FROM IN HERE
                console.log(this.responseText);
            }
        }
        xhr_fetch.open('GET', '/fetch-board-list', false);  // Set the third parameter to false for a synchronous request
        xhr_fetch.send();



        dashboard = document.getElementById("empty-dashboard");
        form = document.getElementById("form");
        boardName = document.forms["board form"]["board name"].value;
        if (!isAlphaNumeric(boardName)) {
            help = document.getElementById('boardNameHelp');
            colorRed(help);
            return false;
        } else {
            hide(form);
            hide(dashboard);
            return true;
        }
    };
</script>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="margin-left: 15px;">Discussions</a>
            </div>
            <div class="nav navbar-right">
                <form action="/logout" method="post">
                    <button type="logout" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">All boards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Subscribed</a>
                </li>
            </ul>
        </div>
        <div id="empty-dashboard" class="card-body text-center home">
            <div class="welcome">
                <p class="empty-dashboard">Your dashboard is looking a little empty...</p>
                <p class="empty-dashboard">Let's start a discussion board!</p>
            </div>
            <a href="#" class="btn btn-primary create-board" onclick="return createBoard()">Create board</a>
        </div>
        <form id="form" name="board form" class="container home" style="display:none">
            <div class="row">
                <div class="col">
                    <label for="boardName">Give it a name...</label>
                </div>
                <div class="col">
                    <input type="text" name="board name" class="form-control" id="boardName" placeholder="COMP 307">
                    <small id="boardNameHelp" class="form-text" color="#d9d9d9">Only letters, digits, and spaces allowed</small>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary" onclick="return generateBoard()">Create</button>
                </div>
            </div>
        </form>
    </div>
</body>
