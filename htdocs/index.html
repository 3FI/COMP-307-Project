<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="landingpage.css" rel="stylesheet">
    <title>Welcome</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.ico">
    <style>
        #registration-error {
            display: none;
            /* Initially hide the registration error message */
            border: 1px solid black;
            border-radius: 25px;
            background-color: lightgray;
            text-align: center;
            margin-bottom: 10px;
        }

        #successMessage{
            display: none;
        }

        .error-icon {
            display: inline-block;
            margin: 15px;
        }
    </style>
</head>

<!-- errorMessage(): Checks if the fields are empty before sending the form -->
<script>

    function errorMessage() {

        var email_input = document.getElementById("exampleInputEmail1").value;
        var password_input = document.getElementById("exampleInputPassword1").value;

        var error_email = false;
        var error_password = false;

        if (email_input == '') {
            error_email = true
            document.getElementById("email_text").style.color = "red"
        } else {
            error_email = false
            document.getElementById("email_text").style.color = "black"
        }

        if (password_input == '') {
            error_password = true
            document.getElementById("password_text").style.color = "red"
        } else {
            error_password = false
            document.getElementById("password_text").style.color = "black"
        }

        if ((error_email || error_password)) {
            document.getElementById('registration-error').style.display = 'block';
            if (error_email) {
                document.getElementById('invalid-email').style.display = 'block';
            } else {
                document.getElementById('invalid-email').style.display = 'none';
            }
            if (error_password) {
                document.getElementById('invalid-password').style.display = 'block';
            } else {
                document.getElementById('invalid-password').style.display = 'none';
            }

            return false
        } else {
            return true
        }

    }

</script>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 px-0 d-none d-sm-block">
                <img src="/img/mcgill-campus.jpg" alt="McGill campus" class="mw-100 mh-100" style="object-fit:contain;object-position:left">
            </div>
            <div class="col-sm-3 px-0 d-none d-sm-block text-center" style="overflow:hidden;position:relative">
                <nav class="navbar navbar-light bg-white mw-100">
                    <a class="navbar-brand text-center" style="margin-left:15px;cursor:default">
                        <img src="/img/logo.png" alt="logo" class="d-inline-block align-top" style="width:30px;height:30px;margin-right:8px">
                        COMP 307 Project - Welcome
                    </a>
                </nav>
                <div class="m-4">
                    <form action="/login" method="post" onsubmit="return errorMessage()">
                        <h1 style="margin-top:40px;margin-bottom:20px;">Login</h1>
                        <div class="col-8 mx-auto" id="registration-error">
                            <img class="error-icon" src="../img/error_icon.svg" width="30" height="30">
                            <p id="invalid-email">Invalid Email</p>
                            <p id="invalid-password">Invalid Password</p>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" id="email_text">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" id="password_text">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                                placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <hr>
                    <button type="button" onclick="location.href='/register-form'" class="btn btn-outline-success">Register</button>
                    <div id="successMessage">
                        <small class="form-text" color="#d9d9d9">Your account has been successfully created.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
