<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>New User Registration</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.ico">
</head>

<script>
    function hide(element) {
        element.style.display = "none";
    };

    function show(element) {
        element.style.display = "block";
    };

    function colorRed(element) {
        element.style.color = "#dc3545";
    };

    function colorDefault(helpMsg) {
        helpMsg.style.color = "#a6a6a6";
    };

    function validateEmail() {
        inputField = document.getElementById("email");
        email = document.forms["register form"]["email"].value;
        errorMsg = document.getElementById("invalidEmail");

        if (!(email.includes('@') && email.includes('.'))) {
            inputField.classList.remove("is-valid");
            inputField.classList.add("is-invalid");
            show(errorMsg);
            return false;
        } else {
            inputField.classList.remove("is-invalid");
            inputField.classList.add("is-valid");
            hide(errorMsg);
            return true;
        }
    };

    function validatePassword() {
        inputField = document.getElementById("password");
        password = document.forms["register form"]["password"].value;
        helpMsg = document.getElementById("registerHelp");

        if (password.length < 8) {
            inputField.classList.remove("is-valid");
            inputField.classList.add("is-invalid");
            colorRed(helpMsg);
            return false;
        } else if (password.search(/[a-z]/) == -1) {
            inputField.classList.remove("is-valid");
            inputField.classList.add("is-invalid");
            colorRed(helpMsg);
            return false;
        } else if (password.search(/[A-Z]/) == -1) {
            inputField.classList.remove("is-valid");
            inputField.classList.add("is-invalid");
            colorRed(helpMsg);
            show(helpMsg);
            return false;
        } else if (password.search(/[0-9]/) == -1) {
            inputField.classList.remove("is-valid");
            inputField.classList.add("is-invalid");
            colorRed(helpMsg);
            return false;
        } else {
            inputField.classList.remove("is-invalid");
            inputField.classList.add("is-valid");
            colorDefault(helpMsg);
            return true;
        }
    };

    function validateRegistration() {
        return (validateEmail() && validatePassword());
    };
</script>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#" style="margin-left: 15px">
            <img src="/img/logo.png" alt="logo" class="d-inline-block align-top" style="width:30px;height:30px;margin-right:10px">
            <!-- TODO: Change text below to website name -->
            Register New User
        </a>
    </nav>
    <div>
        <div class="col-sm-4 px-0 d-none d-sm-block box" style="margin:auto">
            <h1 class="col-8 mx-auto text-center form-title">Register</h1>
            <form name="register form" class="container top-padding" action="/register" method="post" onsubmit="return validateRegistration()">
                <div class="row top-padding">
                    <label for="email">Email address</label>
                    <input type="text" name="email" class="form-control field" id="email" placeholder="e.g., johndoe@hotmail.com" onfocusout="return validateEmail()" autofocus>
                    <div id="invalidEmail" class="invalid-feedback" style="display:none">
                        Invalid email
                    </div>
                    <div id="duplicateEmail" class="invalid-feedback" style="display:none">
                        This email address is already associated with another account.
                    </div>
                </div>
                <div class="row padding">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control field" id="password">
                    <small id="registerHelp" class="form-text" style="color:#a6a6a6">
                        Must have at least 8 characters and contain one number, one uppercase letter and one lowercase letter
                    </small>
                </div>
                <div class="text-center small-top-padding">
                    <p><button type="submit" class="btn btn-primary">Register</button></p>
                    <p><a href="index.html" type="button" class="btn btn-outline-secondary">Return to Home Page</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
